{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block stylesheets %}
         <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}
{% block body %}
    <div class="panel panel-container col-sm-10 col-sm-offset-4 col-lg-6 ">
        <div class="row">
            <div class="col-sm-offset-2 col-lg-8 ">
                <div class="profile-userpic">
                    <img class="img-responsive" src="{{ user.profile.image.url }}" >
                </div>
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">{{ user.username }}</div>
                    <div class="profile-usertitle-status">{{ user.email }}</div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12 col-sm-offset-2 col-lg-8 ">
                <div class="container-form">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4"> Profile Info </legend>
                                {{ u_form|crispy }}
                                {{ p_form|crispy }}
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Update</button>
                            </div>
                    </form>
                    <div class="border-top pt-3">
                        <medium class="text-muted">
                            <a class="ml-2" href="{% url 'change_password' %}">Change password</a>
                        </medium>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
