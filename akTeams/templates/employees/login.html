{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Leave Management</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
 <link rel="stylesheet"  href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
 <link rel="stylesheet"  href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
<link rel="stylesheet"  href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
<link rel="stylesheet"  href="{% static 'bower_components/bootstrap-daterangepicker/daterangepicker.css' %}">
 <link rel="stylesheet"  href="{% static 'bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}">
<link rel="stylesheet"  href="{% static 'plugins/iCheck/all.css' %}">
    <link rel="stylesheet"  href="{% static 'bower_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css' %}">
<link rel="stylesheet"  href="{% static 'plugins/timepicker/bootstrap-timepicker.min.css' %}">
 <link rel="stylesheet"  href="{% static 'bower_components/select2/dist/css/select2.min.css' %}">

        <link rel="stylesheet" type="text/css" href="{% static 'team/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'team/AdminLTE.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'team/_all-skins.css' %}">


  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page" style="height: auto;background-color: #3c8dbc">
<div class="login-box" style="width: 480px;margin: 12% auto">

  <!-- /.login-logo -->
  <div class="login-box-body">

<div class="login-logo">
     <img src="{% static 'img/Logo.png' %}" class="logo-lg" alt="ymagis" width="120" height="45">
  </div>
    <form  method="post">
         {% csrf_token %}


      <div class="form-group has-feedback">
          <input type="text" name="username" autofocus="" class="form-control" required="" id="id_username" placeholder="username">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" required="" id="id_password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">


          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>

      </div>
    </form>


  </div>
  <!-- /.login-box-body -->
</div>

</body>
</html>
