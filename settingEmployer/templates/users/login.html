<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - Vali Admin</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover" style="background-color: #45637f;"></div>
    </section>
    <section class="login-content">
        <center>
      <div class="logo">
       <a class="" href="#" style="width: 20%;">
        <img src="../static/images/logoYmagiss.png" style="width: 20%;margin-top: 1.5%;"/></a>
      </div>
            </center>
         {% if messages %}

            <ul class="messages">
                <div class="alert alert-success alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </div>
            </ul>
            {% endif %}
      <div class="login-box" style="background-color: white;width: 490px;min-height: 490px">

        <form class="login-form" action="" method='POST'>
            {% csrf_token %}

          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
          {{ form|crispy }}

          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" style="background-color: #45637f;" type="submit"><i class="fa fa-sign-in fa-lg fa-fw"></i>Login</button>
          </div><br>
             <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">

              </div>

            </div>
          </div>
        </form>

      </div>
    </section>
     <script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static 'js/plugins/pace.min.js' %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
  </body>
</html>
