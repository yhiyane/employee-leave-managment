{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/employer_request.css'%}">
{% block body %}
<div class="app-title">
    <div>
        <h1><i class="fa fa-edit"></i> Leave Request</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="tile">
            <div class="tile-body">
                <div class="container" style="width: 100%;">
                    <div class="app-sidebar__user"><img class="app-sidebar__user-avatar"
                                                        src="{{ profile_employer.profile.image.url }}"
                                                        alt="User Image" style="width: 15%;">

                    </div><br><br><br>
                    <form class="contact100-form" style="margin-left: 10%;margin-top: -20%;" method="POST">
                        {% csrf_token%}
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required"
                             style="left: -10%;width: 50%;">
                            <span class="label-input100" style="left: 0%;">Full Name :</span><br>
                            <input class="input100" type="text"
                                   value="{{ employer.first_name}}  {{ employer.last_name}} "
                                   style="font-family: Poppins-SemiBold;" disabled>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 rs1-wrap-input100 validate-input"
                             data-validate="Valid email is required: ex@abc.xyz" style="width: 50%;" >
                            <span class="label-input100" style="left: 0%;">Email :</span><br>
                            <input class="input100" type="text" value="{{ employer.email}}" disabled>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required"
                             style="left: -10%;width: 50%;">
                            <span class="label-input100" style="left: 0%;">Start date :</span><br>
                            <input class="input100" type="text"
                                   value="{{ leave_request.start_date|date:'Y-m-d'}}"
                                   style="font-family: Poppins-SemiBold;" disabled>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 rs1-wrap-input100 validate-input"
                             data-validate="Valid email is required: ex@abc.xyz" style="width: 50%;" >
                            <span class="label-input100" style="left: 0%;">End date :</span><br>
                            <input class="input100" type="text" value="{{ leave_request.end_date|date:'Y-m-d'}}" disabled>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required"
                             style="left: -10%;width: 50%;">
                            <span class="label-input100" style="left: 0%;">Start time :</span><br>
                            <input class="input100" type="text"
                                   value="{{ leave_request.start_time}}"
                                   style="font-family: Poppins-SemiBold;" disabled>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input"
                             data-validate="Valid email is required: ex@abc.xyz" style="width: 50%;" >
                            <span class="label-input100" style="left: 0%;">End time :</span><br>
                            <input class="input100" type="text" value="{{ leave_request.end_time}}"disabled>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required"
                             style="left: -10%;width: 50%;">
                            <span class="label-input100" style="left: 0%;">Motif :</span><br>
                            <input class="input100" type="text"
                                   value="{{ leave_request.motif}}"
                                   style="font-family: Poppins-SemiBold;" disabled>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs1-wrap-input100 validate-input"
                             data-validate="Valid email is required: ex@abc.xyz" style="width: 50%;" >
                            <span class="label-input100" style="left: 0%;">Reason:</span><br>
                            <input class="input100" type="text" value="{{ leave_request.reason}}"disabled>
                            <span class="focus-input100"></span>
                        </div>




                        <div class="wrap-input100 validate-input" data-validate="Message is required"
                             style="left: -10%;width: 100%;" ><br>
                            <span class="label-input100" style="left: 0%;">Message :</span><br>
                            <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
                            <span class="focus-input100"></span>
                        </div>
                        <br>

                        <div class="container-contact100-form-btn" style="margin-top: 1px;"><br>
                            <button class="contact100-form-btn" name="refuse">
						<span>
							Refuse&nbsp;&nbsp;
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
                            </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="contact100-form-btn" name ="accept" style="background: rgb(12, 201, 53);">
						<span>
							Accept&nbsp;&nbsp;
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
