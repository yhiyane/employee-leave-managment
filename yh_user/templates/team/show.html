{% extends 'base.html' %}

{% block content %}

<div class="card" style="margin: 10px; padding: 20px;">

    <a class="btn btn-success" href="{% url 'team.index' %}"><i class="material-icons">arrow_back</i></a>

    <div class="card-content">

        <table class="responsive-table">

            <tr>

                <th style="width: 15%">Team code :</th>

                <td>{{ item.team_code }}</td>

            </tr>

            <tr>

                <th>Description :</th>

                <td>{{ item.libelle }}</td>

            </tr>


        </table>

    </div>

</div>
<div class="card" style="margin: 10px; padding: 20px;">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
</div>

{% endblock %}
