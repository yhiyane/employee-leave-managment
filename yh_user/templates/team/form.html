{% extends 'base.html' %}

{% block content %}

<div class="row">

    <div class="col s12">

        <div style="padding: 35px;" class="card">

            <div class="row">

                <div class="col s8">

                    <a class="waves-effect waves-light btn" href="{% url 'team.index' %}">
                        <i class="material-icons">arrow_back</i>
                    </a>

                </div>

            </div>

            <div class="row">

                <div class="col s10 offset-s1">

                    {% include 'parts/errors.html' %}

                    <form method="POST">

                        {% csrf_token %}

                        {% include 'parts/form.html' %}

                        <div class="card" style="margin: 10px; padding: 20px;">
                            <table class="table">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                </tr>
                                </tbody>
                            </table>
                        </div>


                        <div class="form-group row right">

                            <div class="col s9">

                                <button type="submit" class="btn btn-primary">

                                    Submit

                                </button>

                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

{% endblock %}
